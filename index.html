<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawashimo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Kawashimo</h1>
        </header>
        
        <main>
            <section class="hero">
                <img src="images/placeholder.svg" alt="Hero image" class="hero-image">
                <p>A simple vanilla JavaScript project hosted on Azure Static Web Apps.</p>
            </section>
            
            <section class="features">
                <div class="feature-card">
                    <h2>Fast</h2>
                    <p>Lightning-fast static content delivery</p>
                </div>
                <div class="feature-card">
                    <h2>Simple</h2>
                    <p>No build tools or frameworks required</p>
                </div>
                <div class="feature-card">
                    <h2>Scalable</h2>
                    <p>Azure's global CDN infrastructure</p>
                </div>
            </section>
            
            <button id="clickMe" class="cta-button">Click Me!</button>
            <p id="message" class="message"></p>
        </main>
        
        <footer>
            <p>&copy; 2026 Kawashimo. Powered by Azure Static Web Apps.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
